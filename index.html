<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethan D. Campbell</title>
    <style>
        body {
            background-color: aqua;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .gallery img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>Ethan D. Campbell</h1>
    <p>Ethan D. Campbell was here.</p>
    
    <h2>Random Photos Starting with E</h2>
    <div class="gallery" id="gallery"></div>

    <script>
        const searchTerms = ['eagle', 'elephant', 'emerald', 'evening', 'eclipse', 'egg', 'elf', 'engine', 'envelope', 'echo'];
        
        function loadImages() {
            const gallery = document.getElementById('gallery');
            
            // Generate 8 random images using picsum.photos
            for (let i = 0; i < 8; i++) {
                const randomId = Math.floor(Math.random() * 1000) + 1;
                const img = document.createElement('img');
                img.src = `https://picsum.photos/600/400?random=${randomId}`;
                img.alt = 'Random photo';
                gallery.appendChild(img);
            }
        }
        
        // Load images when page loads
        window.addEventListener('load', loadImages);
    </script>
</body>
</html>
