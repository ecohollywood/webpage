<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethan D. Campbell</title>
    <style>
        body {
            background-color: aqua;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .gallery img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>Ethan D. Campbell</h1>
    <p>Ethan D. Campbell was here.</p>
    
    <h2>Random Photos Starting with E</h2>
    <div class="gallery" id="gallery"></div>

    <script>
        const searchTerms = ['eagle', 'elephant', 'emerald', 'evening', 'eclipse', 'egg', 'elf', 'engine', 'envelope', 'echo'];
        
        async function loadImages() {
            const gallery = document.getElementById('gallery');
            
            // Get random search term starting with E
            const randomTerm = searchTerms[Math.floor(Math.random() * searchTerms.length)];
            
            try {
                // Using Unsplash API (free, no key required for basic usage)
                for (let i = 0; i < 8; i++) {
                    const response = await fetch(`https://source.unsplash.com/600x400/?${randomTerm},landscape&sig=${Math.random()}`);
                    const img = document.createElement('img');
                    img.src = response.url;
                    img.alt = randomTerm;
                    gallery.appendChild(img);
                }
            } catch (error) {
                console.error('Error loading images:', error);
                gallery.innerHTML = '<p>Unable to load images at this time.</p>';
            }
        }
        
        // Load images when page loads
        window.addEventListener('load', loadImages);
    </script>
</body>
</html>
